<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>           
            <h:dataTable  value="#{pacienteBean.listaPaciente}" var="paciente">

                <h:column>
                    <f:facet name="header">NOME</f:facet>
                    <p>#{paciente.nome}</p>
                </h:column>

                <h:column>
                    <f:facet name="header">RGA</f:facet>
                    <p>#{paciente.rg}</p>
                </h:column>
                
                <h:column>
                    <f:facet name="header">RGA</f:facet>
                    <p>#{paciente.cpf}</p>
                </h:column>
                
                
                <h:column>
                    <f:facet name="header">EDITAR</f:facet>
                    <p>
                        <h:commandLink 
                            action="#{pacienteBean.selecionarPaciente(paciente)}" 
                            value="editar" />
                    </p>
                </h:column>            

            </h:dataTable>
        </h:form>
        <ul>
            <ui:repeat value="#{pacienteBean.listaPaciente}" var="paciente">
                <li>#{paciente.rg} - #{paciente.nome} - #{paciente.cpf}</li>
            </ui:repeat>
        </ul>
        
        
    </h:body>
</html>
